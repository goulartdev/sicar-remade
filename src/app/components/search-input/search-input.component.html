<form (ngSubmit)="search()">
  <tui-textfield #searchInput tuiTextfieldSize="m" [tuiTextfieldCleaner]="false">
    <input id="search-input" tuiTextfield type="text" [formControl]="input"
      [placeholder]="searchInput.focused() ? '' : 'NÃºmero do CAR'" [invalid]="input.invalid">

    @if (isSearching()) {
    <tui-loader />
    } @else {
    <button tuiIconButton appearance="icon" size="xs" type="button" iconStart="@tui.search" (click)="search()"></button>
    }
    <button tuiIconButton appearance="icon" size="xs" type="button" iconStart="@tui.x" (click)="clear()"></button>
  </tui-textfield>
</form>
